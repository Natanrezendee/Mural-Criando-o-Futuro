<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Creche Municipal Criando Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
             font-family: 'Poppins', sans-serif;
             background-color: #f8f9fa;
             margin: 0;
         }
         .navbar {
             background-color: #00528C;
             padding: 10px 0;
             position: relative;
         }
         .navbar-brand {
             position: absolute;
             top: 5px;
             left: 20px;
             font-size: 24px;
             font-weight: 600;
             color: #fff;
         }
         .navbar-nav {
             margin: 0 auto; 
         }
         .navbar a {
             color: #fff;
             font-size: 18px;
             margin: 0 10px;
             text-decoration: none;
         }
         .navbar a:hover {
             color: #FFD700;
         }
         .navbar-nav {
             margin-left: auto;
             margin-right: auto;
             text-align: center; 
         }
         .navbar-brand {
             font-size: 20px;
             font-weight: 600;
             color: #FFD700;
             margin-left: 10px;
         }
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: #00528C;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #00528C;
            box-shadow: 0 0 5px rgba(0, 82, 140, 0.3);
        }
        .btn-primary {
            background-color: #00528C;
            border: none;
        }
        .btn-primary:hover {
            background-color: #FFD700;
            color: #00528C;
        }
        .footer {
            background-color: #00528C;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: #FFD700;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio.html">Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informacoes.html">Informações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 <div class="contact-form">
    <h2>Contato</h2>
    <form id="form-contato" onsubmit="enviarFormulario(event)">
        <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <label for="nome">Nome</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            <label for="email">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="assunto" placeholder="Assunto" required>
            <label for="assunto">Assunto</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem" style="height: 150px;" required></textarea>
            <label for="mensagem">Digite sua mensagem</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    <div id="mensagem-sucesso" class="alert alert-success" style="display: none;">
        Mensagem enviada com sucesso!
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-4">
    <div class="container">
        <p>Creche Municipal Criando Futuro</p>
        <p>Av. Cesário de Melo, 6006 - Inhoaíba, Rio de Janeiro - RJ, CEP: 23059-500</p>
        <p>Telefone: (21) 3394-2642</p>
        <p><a href="#">Política de Privacidade</a></p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function enviarFormulario(event) {
        event.preventDefault(); // Evita o comportamento padrão do formulário
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const assunto = document.getElementById('assunto').value.trim();
        const mensagem = document.getElementById('mensagem').value.trim();

        if (nome && email && assunto && mensagem) {
            document.getElementById('mensagem-sucesso').style.display = 'block';
            setTimeout(() => {
                document.getElementById('mensagem-sucesso').style.display = 'none';
            }, 3000); // Oculta a mensagem após 3 segundos
            document.getElementById('form-contato').reset(); // Limpa o formulário
        }
    }
</script>

</body>
</html>
