<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/pages/contato.css">
</head>
<body>
    <div th:replace="~{componentes/navbar}"></div>

    <h2>Bem-vindo ao Dashboard</h2>
    <p>Aqui você pode postar novas notícias.</p>
    <form action="/postar-postagem" method="POST">
        <label>
            <textarea name="postagem" placeholder="Escreva sua notícia..." required></textarea>
        </label>
        <br>
        <button type="submit">Postar Notícia</button>
    </form>

    <div th:replace="~{componentes/footer}"></div>
</body>
</html>
