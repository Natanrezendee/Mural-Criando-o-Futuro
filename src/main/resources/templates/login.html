<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche Municipal Criando Futuro</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/pages/formulario.css">
    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<div th:replace="~{componentes/navbar}"></div>
<div class="main-content">
    <div class="contact-form">
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <p th:text="${loginError}"></p>
        </div>
        <form id="form-contato" class="form-signin" method="POST" th:action="@{/login}">
            <fieldset>
                <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
                <label for="username" class="sr-only">Nome</label>
                <input type="text" id="username"  name="username" class="form-control"
                       placeholder="UsuÃ¡rio" required autofocus autocomplete="username"/>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Senha" required autocomplete="current-password">

                <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Entrar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
            </fieldset>
        </form>
    </div>
</div>
<div th:replace="~{componentes/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
