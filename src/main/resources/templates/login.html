<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche Municipal Criando Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/pages/formulario.css">
    <!-- Custom styles for this template -->
</head>
<body class="text-center">

    <div th:replace="~{componentes/navbar}"></div>
    <div class="main-content">
            <div class="contact-form">
                <form id="form-contato" class="form-signin"  method="POST" th:action="@{/login}">
                    <fieldset>
                        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
                        <label id="username" for="username" class="sr-only">E-mail</label>
                        <label for="username "></label><input type="text" id="username " class="form-control" placeholder="Usuario" required autofocus name="username"/>
                        <label for="password" class="sr-only">Senha</label>
                        <label for="password"></label><input type="password" id="password" class="form-control" placeholder="Senha" required name="password"/>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
                    </fieldset>
                </form>
            </div>
        </div>
    <div th:replace="~{componentes/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
