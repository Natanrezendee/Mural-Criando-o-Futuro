<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Postagem</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/principal.css">
  <link rel="stylesheet" href="/css/postagens/editarPostagem.css">
</head>
<body>
<div th:replace="~{componentes/navbar}"></div>

<div class="main-content">
  <h2>Editar Postagem</h2>
  <p>Aqui você pode editar o conteúdo da postagem.</p>

  <form action="/atualizar-postagem" method="POST" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <!-- ID oculto da postagem -->
    <input type="hidden" name="idPostagem" value="${postagem.id}"/>

    <!-- Campo para título -->
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" th:value="${postagem.titulo}" placeholder="Digite o título da postagem" required/>
    </div>

    <!-- Campo para autor -->
    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" th:value="${postagem.autor}" placeholder="Digite o autor da postagem" required/>
    </div>

    <!-- Campo para conteúdo da postagem -->
    <div class="form-group">
      <label for="postagem">Conteúdo da Postagem:</label>
      <textarea id="postagem" name="postagem" th:value="${postagem.texto}"></textarea>
    </div>

    <!-- Campo para upload de novas imagens -->
    <div class="form-group drag-drop">
      <label for="imagens">Substitua ou adicione novas imagens:</label>
      <input type="file" id="imagens" name="imagens" accept="image/*" multiple/>
      <div class="drag-drop-area" id="drag-drop-area">
        <span>Arraste suas imagens aqui</span>
      </div>
      <!-- Área de pré-visualização de imagens -->
      <div class="preview-container" th:value="${postagem.imagens}"></div>
    </div>

    <!-- Botão de envio para atualizar a postagem -->
    <button type="submit" class="submit-btn">Atualizar Postagem</button>
  </form>
</div>

<div th:replace="~{componentes/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/postagens/criarPostagem.js"></script>

</body>
</html>
