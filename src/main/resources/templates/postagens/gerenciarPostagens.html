<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Postagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/postagens/gerenciarPostagem.css">
</head>
<body>
<div th:replace="~{componentes/navbar}"></div>

<div class="hub-container">
    <h1 class="hub-title">Gerenciar Postagens</h1>
    <p class="hub-description">Escolha uma ação abaixo para continuar:</p>

    <div class="card-container">
        <!-- Card para criar postagem -->
        <a href="/criar-postagem" class="card">
            <div class="card-icon"><i class="fas fa-plus-circle"></i></div>
            <div class="card-title">Criar Postagem</div>
        </a>

        <!-- Card para excluir postagem -->
        <a href="/excluir-postagens" class="card">
            <div class="card-icon danger"><i class="fas fa-trash-alt"></i></div>
            <div class="card-title">Excluir Postagem</div>
        </a>
    </div>
</div>
<div th:replace="~{componentes/footer}"></div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
