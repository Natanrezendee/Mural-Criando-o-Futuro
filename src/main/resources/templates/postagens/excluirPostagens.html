<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Postagens</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/postagens/excluirPostagem.css">
</head>
<body>
<div th:replace="~{componentes/navbar}"></div>

<div class="main-content">
    <div class="container">
        <h1 class="title">Excluir Postagens</h1>
        <div class="post-list">
            <div th:each="postagem : ${postagens}" class="post-card">
                <img th:src="@{${postagem.imagem}}" alt="Imagem da postagem" class="post-image">
                <div class="post-content">
                    <h2 class="post-title" th:text="${postagem.titulo}"></h2>
                    <p class="post-text" th:utext="${postagem.textoAbreviadoComoHtml}"></p>
                    <form th:action="@{/excluir-postagem/{id}(id=${postagem.id})}" method="POST">
                        <button type="submit" class="delete-btn">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{componentes/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
