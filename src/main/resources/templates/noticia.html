<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícia - Creche Municipal Criando Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/pages/noticia.css">
</head>
<body>
    <div th:replace="~{componentes/navbar}"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="news-title" th:text="${noticia.titulo}"></h1>
                <p class="text-muted" th:text="'Publicado em ' + ${noticia.dataPublicacaoFormatada}"></p>
                <div class="news-images">
                    <div th:each="imagem : ${noticia.imagens}">
                        <img th:src="@{${imagem}}" class="img-fluid rounded mb-4" alt="Imagem da Notícia">
                    </div>
                </div>
                <div class="news-content">
                    <p th:text="${noticia.texto}"></p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="sidebar">
                    <h4>Últimas Postagens</h4>
                    <a href="#">Atividades Recentes</a>
                    <a href="#">Cardápio Semanal</a>
                    <a href="#">Comunicados Importantes</a>
                    <a href="#">Galeria de Fotos</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
