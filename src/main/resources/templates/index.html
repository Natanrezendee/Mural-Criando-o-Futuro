<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche Municipal Criando Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/pages/inicio.css">
</head>
<body>
    <div th:replace="~{componentes/navbar}"></div>

    <div class="container my-4">
        <img src="/imagens/creche.png" alt="Imagem da Creche" class="hero-image">
    </div>

    <div class="container my-5">
        <h2 class="news-title">Últimas Notícias</h2>
        <div class="row mt-4" th:each="noticia : ${noticias}">
            <div class="col-md-4">
                <img th:src="@{${noticia.imagens.get(0)}}" class="img-fluid rounded" alt="Imagem da Notícia">
            </div>
            <div class="col-md-8">
                <h3 class="mt-2" th:text="${noticia.titulo}"></h3>
                <p th:text="${noticia.textoAbreviado}"></p>
                <a th:href="@{/noticia/{id}(id=${noticia.id})}" class="news-button">Continue lendo</a>
            </div>
        </div>
    </div>

    <div th:replace="~{componentes/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
